<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneha Shukla</title>
</head>
<body>
    <form>
        <label>Personal Details</label><br>
        <label for="course">Salutation</label><br>
            <select id="course" name="course">
                <option value="course">--None--</option>
                <option value="course1">Salutation 1</option>
                <option value="course2">Salutation 2</option>
                <option value="course3">Salutation 3</option>
            </select>

        <br><br>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname"><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname">

        <br><br>

        Gender:
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com"/>

        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" value="date">

        <br><br>

        <label for="address">Address:</label><br>
        <textarea name="address" id="address" rows="4" cols="50"></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
